<nav class="navbar navbar-default">
    <div class="navbar-header">
       <a class="navbar-brand" href="#">Welcome to Google Maps!</a>
      <ul class="nav navbar-nav">
        <li><a href="">Home</a></li>
        <li><a href="nearby">Nearby</a></li>
      </ul>
    </div>     
</nav>
<div class="container">
  <div class="row">
    <div class="map">
      <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false" (mapClick)="mapClicked($event)">
        <sebm-google-map-marker *ngFor="let m of markers;let i=index" (markerClick)="ClickedMarker(m,i)" [latitude]="m.lat" [longitude]="m.lng"
          [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m,$event)">
        </sebm-google-map-marker>
        <sebm-google-map-info-window>
          <strong>{{m.name}}</strong>
        </sebm-google-map-info-window>


      </sebm-google-map>
    </div>
  </div>
  <div class="row">
    <div class="col-mid-12">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Nearby Places</h3>
        </div>
        <div class="panel-body">
          <form (submit)="addMarker(locname.value)">
            <label for="">Location Name</label>
            <input type="text" [(ngModel)]="markerName" name="Name" #locname>

            <input type="submit" value="Map It!">

          </form>
          
        </div>
      </div>
    </div>
<table>
  <tr *ngFor="let result of results">
    <td>{{result.lat}}</td>
  </tr>
</table>
  </div>
</div>
